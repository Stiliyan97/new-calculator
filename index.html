<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <input id="display"></input>
        <div class="row">
            <div id="clear"      class="button">AC</div>
            <div id="backspace"  class="button">DEL</div>
            <div id="add"        class="button">+</div>
        </div>
        <div class="row">
            <div id="seven"     class="button digit">7</div>
            <div id="eight"     class="button digit">8</div>
            <div id="nine"      class="button digit">9</div>
            <div id="multiply"  class="button">*</div>
        </div>
        <div class="row">
            <div id="four"       class="button digit">4</div>
            <div id="five"       class="button digit">5</div>
            <div id="six"        class="button digit">6</div>
            <div id="subtract"  class="button">-</div>
        </div>
        <div class="row">
            <div id="three"  class="button digit">3</div>
            <div id="two"    class="button digit">2</div>
            <div id="one"    class="button digit">1</div>
            <div id="divide" class="button">/</div>
        </div>
        <div class="row">
            <div id="zero"   class="button digit">0</div>
            <div id="point"  class="button">.</div>
            <div id="equal"  class="button">=</div>
        </div>
    </div>
</body>
</html>
